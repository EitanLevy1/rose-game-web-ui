<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ROSE Game</title>
    <link href="game.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="content">
    <a href="settings/index.html" id="settings-link">Settings</a>
    <a href="#" id="info-btn">Info</a>

    <div class="hidden" id="info-panel">
        <h2>Game Information</h2>
        <span id="info-text"></span>
    </div>

    <form id="control">

        <button disabled id="run">Run</button>
        <button disabled id="stop">Stop</button>
        <button id="music_ctl">Music</button>
        <button id="reset">Reset</button>
        <label id="info"></label>

        <div id="rate_ctl">
            <label>Speed</label>
            <span class="group">
            <button disabled id="dec_rate">&ndash;</button>
            <button disabled id="cur_rate">FPS</button>
            <button disabled id="inc_rate">+</button>
          </span>
        </div>
    </form>

    <div id="players">
        <div class="player" id="left">
            <div class="name"></div>
            <div class="score"></div>
        </div>
        <div id="time_left">60</div>
        <div class="player" id="right">
            <div class="name"></div>
            <div class="score"></div>
        </div>
    </div>

    <canvas height="585" id="game" width="910">
        <h2>Unsupported browser</h2>
    </canvas>
</div>

<script type="module">
    import { ROSE } from './game.js';
    ROSE.ready();
</script>
</body>
</html>
