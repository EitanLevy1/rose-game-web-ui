name: CI
on:
- push
- pull_request
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: |
            3.7
            3.9

    - name: Install dependencies
      run: make dev-init

    - name: Lint
      run: make lint

    - name: Run tests
      run: make test
